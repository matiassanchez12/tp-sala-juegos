<form
  class="mt-6 flex flex-col gap-6"
  [formGroup]="formLogin"
  (ngSubmit)="onSubmit()"
>
  <p class="text-md text-red-500 px-2" *ngIf="userExist === false">
    Email o password incorrecto
  </p>

  <div class="px-4 space-y-4">
    <div class="sm:col-span-3">
      <label
        for="email"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Email</label
      >
      <div class="mt-2">
        <input
          type="email"
          name="email"
          formControlName="email"
          id="email"
          class="block w-full rounded-md border-0 py-1.5 px-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
      <small
        class="text-red-500"
        *ngIf="formLogin.controls['email'].errors?.['required'] && formLogin.controls['email'].touched"
      >
        Este campo es obligatorio
      </small>
      <small
        class="text-red-500"
        *ngIf="formLogin.controls['email'].errors?.['email'] && formLogin.controls['email'].touched"
      >
        El formato no es correcto
      </small>
    </div>

    <div class="sm:col-span-3">
      <label
        for="password"
        class="block text-sm font-medium leading-6 text-gray-900"
        >Contraseña</label
      >
      <div class="mt-2">
        <input
          type="password"
          name="password"
          formControlName="password"
          id="password"
          class="block w-full rounded-md border-0 px-2 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
        />
      </div>
      <small
        class="text-red-500"
        *ngIf="formLogin.controls['password'].errors?.['required'] && formLogin.controls['password'].touched"
      >
        Este campo es obligatorio
      </small>
    </div>
  </div>

  <div class="px-4 py-3 sm:flex w-full">
    <button
      type="submit"
      class="inline-flex w-full justify-center rounded-md bg-pink-600 px-3 disabled:bg-pink-200 disabled:text-gray-400 py-2 text-sm font-semibold text-white shadow-sm hover:bg-pink-500"
      [disabled]="formLogin.invalid"
    >
      Login
    </button>
  </div>

  <div class="px-4 pb-2">
    <p class="text-gray-500">
      Aún no tienes una cuenta? registrate
      <span class="cursor-pointer underline" (click)="onClick()">aquí</span>
    </p>
  </div>
</form>
